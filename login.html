<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

        <h1>Login</h1>

            Not a member? <a href="./index.html">Register now</a>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
</body>
