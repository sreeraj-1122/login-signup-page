<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <h1>Sign up</h1>
        <form action="#" id="form">
            <input type="text " placeholder="Username" id="username" required>
            <input type="email " placeholder="Email" id="email" required>
            <input type="number " placeholder="Phone Number" required id="number">
            <input type="password" placeholder="password" id="password" required>
            <input type="password " placeholder="Re-Enter password" id="password2" required>
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" form="form">Sign up</button>
        <div class="member">
            Already member? <a href="./login.html">Login here</a>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
